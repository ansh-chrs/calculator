<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display">123</div>
        <div class="rows firstRow">
            <button id="clear">CLEAR</button>
            <button id="delete">DELETE</button>
        </div>
        <div class="rows">
            <button id="7" value="7">7</button>
            <button id="8" value="8">8</button>
            <button id="9" value="9">9</button>
            <button id="divide"><i class="fa-solid fa-divide"></i></button>
        </div>
        <div class="rows">
            <button id="4" value="4">4</button>
            <button id="5" value="5">5</button>
            <button id="6" value="6">6</button>
            <button id="multipy"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="rows">
            <button id="1" value="1">1</button>
            <button id="2" value="2">2</button>
            <button id="3" value="3">3</button>
            <button id="subtract"><i class="fa-solid fa-minus"></i></button>
        </div>
        <div class="rows">
            <button id="0" value="0">0</button>
            <button id="decimal" value=".">.</button>
            <button id="equal"><i class="fa-solid fa-equals"></i></button>
            <button id="add"><i class="fas fa-plus"></i></button>
        </div>
    </div>
</body>

</html>
