<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display"><span class="dummy">0</span></div>
        <div class="rows firstRow">
            <button id="clear">CLEAR</button>
            <button id="delete">DELETE</button>
        </div>
        <div class="rows">
            <button id="7" value="7" class="input">7</button>
            <button id="8" value="8" class="input">8</button>
            <button id="9" value="9" class="input">9</button>
            <button id="divide" class="input sign" value="&divide"><i class="fa-solid fa-divide"></i></button>
        </div>
        <div class="rows">
            <button id="4" value="4" class="input">4</button>
            <button id="5" value="5" class="input">5</button>
            <button id="6" value="6" class="input">6</button>
            <button id="multiply" class="input sign" value="&times"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="rows">
            <button id="1" value="1"  class="input">1</button>
            <button id="2" value="2"  class="input">2</button>
            <button id="3" value="3"  class="input">3</button>
            <button id="subtract" class="input sign" value="&minus;" ><i class="fa-solid fa-minus"></i></button>
        </div>
        <div class="rows">
            <button id="0" value="0" class="input">0</button>
            <button id="decimal" value="." class="input">.</button>
            <button id="equal"><i class="fa-solid fa-equals"></i></button>
            <button id="add" class="input sign" value="&plus;"><i class="fas fa-plus"></i></button>
        </div>
    </div>
</body>

</html>
